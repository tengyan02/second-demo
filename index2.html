<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style/index2.css" rel="stylesheet" type="text/css"/>
    <title>登录界面 - css3</title>
</head>
<body>
    <div class="main">
     <div style="background-color: white;padding: 20px 20px 20px 20px">
         <h1 class="title">密码<strong>登录</strong></h1>
         <form class="form">
             <div class="form-item">
                 <label for="user-name">用户名</label>
                 <input name="user-name" type="text" placeholder="用户名"/>
             </div>
             <div class="form-item">
                 <label>密码</label>
                 <input name="user-pass" type="password" placeholder="密码" />
                 <a href="#" class="rember-pass">忘记密码</a>
             </div>
             <center>
             <button class="btn-submit" type="submit">登录</button>
            </center>
             <div class="link-footer">
                 <a class="link-login" href="#">验证码登录</a>
                 <a class="link-register" href="#">注册</a>
             </div>
         </form>
     </div>
    </div>
</body>
</html>
